<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог цветов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Каталог цветов</h1>
    <div class="row">
        {% for flower in flowers %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ flower.image.url }}" class="card-img-top" alt="{{ flower.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ flower.name }} ({{ flower.color }})</h5>
                        <p class="card-text">Цена за 1 штуку: {{ flower.price }}₽</p>
                        <form method="post" action="{% url 'add_to_cart' flower.id %}">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <input type="number" name="quantity" min="1" value="1" class="form-control" required>
                                <button type="submit" class="btn btn-primary">Добавить в корзину</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
